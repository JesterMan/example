<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>I am the lovechild of Rich and Pee Wee Herman</title>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class = 'background' data-0="background-position:0px 0px;" data-end="background-position:0px -6000px;">  
        <div class = "nav"></div>
        <div class = 'content' data-0="background-position:0px 0px;" data-end="background-position:0px -3000px;"></div>
    

       <!--  
        <div id="example" data-(FIRST NUMBER)="bottom[(ATTRIBUTE)]:-100%" data-(SECOND NUMBER)="bottom:-33%;">
        FIRST NUMBER and SECOND NUMBER can either be a percentage (if followed by a p) or pixels (if just a number)
        ATTRIBUTE can be swing, liner, quadratic, or cubic (those are basically in order of speed - slowest to fastest)
         -->

        <div id="stars"  data-35p="bottom[swing]:  -100%;" data-85p= "bottom: -33%;"></div>
        <div id="planet" data-40p="bottom[linear]: -100%;" data-85p="bottom: -33%;"></div>
        <div id="rocket" data-55p="bottom[cubic]:  -100%;" data-90p="bottom: -33%;"></div>
    </div>

    <script type="text/javascript" src="js/skrollr/skro.min.js"></script>
    <script type="text/javascript">
    var s = skrollr.init();
    </script>

</body>

</html>
